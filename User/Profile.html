<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap -->
    <link rel="stylesheet" 
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- Fontawesome -->
    <link rel="stylesheet" 
    href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <!-- Style.css -->
    <link rel="stylesheet" type="text/css"
    href="../style.css">
    <title>Profile</title>
    </head>
<body>
    <!-- Navbar -->
<nav class="navbar navbar-dark bg-primary 
fixed-top">
        <a class="navbar-brand" 
       href="#"><b>Profile</b></a>
       <a class="color-white" href="#"><i class="fas fa-check"></i></a>
    </nav>
    <br> 
    <!-- Form -->
<div class="container">
    <form>
        <!-- Username -->
        <div class="form-group">
            <label 
            for="username"><b>Username</b></label>
            <input id="username" name="username"
            type="text" class="form-control">
        </div>
    <!-- Email -->
    <div class="form-group">
        <label for="email"><b>Email</b></label>
        <input id="email" type="email"
        class="form-control">
    </div>
    <!-- First Name -->
    <div class="form-group">
        <label for="firstName"><b>First Name</b></label>
        <input id="firstName" type="text" 
        class="form-control">
    </div>
    <!-- Last Name -->
    <div class="form-group">
        <label for="lastName"><b>Last Name</b></label>
        <input id="lastName" type="text"
        class="form-control">
    </div>
    <!-- Buttons -->
    <a href="../Website/Website-list.html"
    class="btn btn-primary btn-block">Websites</button>
    <a href="Login.html" class="btn btn-danger btn-block">Logout</a>
    </form>
</div>
<!-- Footer -->
<nav class="navbar navbar-dark bg-primary fixed-bottom">
    <div class="full-width">
        <a class="color-white float-right" 
        href="#"><i class="fas fa-user"></i></a>
     </div>
    </nav>

</body>

</html>
